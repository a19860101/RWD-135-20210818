<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 1000px;
            height: 600px;
            margin: auto;
            display: flex;
            flex-direction: column;
            background-color: #ccc;
            justify-content: space-between;
            align-items: center;

        }
        .box {
            width: 100px;
            height: 100px;
            background-color: #e04;
        }
        /* 
            如果flex-direction改變
            對齊方式也會改變
        */
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
