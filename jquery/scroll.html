<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans MT';
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70px;
            background-color: #222;
            width: 100%;
            position: fixed;
            top: 0;
        }
        nav a {
            color: #eee;
            padding: 15px;
            text-decoration: none;
            transition: .4s;
        }
        nav a:hover {
            background-color: #FFFEB7;
            color: #222;
        }
        .container {
            width: 100%;
            height: 100vh;
        }
        #about {background-color: #95DAC1;}
        #service {background-color: #6F69AC;}
        #product {background-color: #FFEBA1;}
        #contact {background-color: #FD6F96;}

        .gotop {
            display: block;
            width: 60px;
            height: 60px;
            background-color: #222;
            position: fixed;
            right: 15px;
            bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }
        .gotop::after {
            content:'';
            display: block;
            width: 16px;
            height: 16px;
            border-top: 5px solid #fff;
            border-left: 5px solid #fff;
            transform: rotate(45deg);
            position: relative;
            top: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#about" data-target="#about">About</a>
        <a href="#service" data-target="#service">Service</a>
        <a href="#product" data-target="#product">Product</a>
        <a href="#contact" data-target="#contact">Contact</a>
    </nav>
    <div id="about" class="container"></div>
    <div id="service" class="container"></div>
    <div id="product" class="container"></div>
    <div id="contact" class="container"></div> 

    <a href="#" class="gotop"></a>
    <script>
        $(function(){
            $('nav').find('a').click(function(){
                // let target = $(this).attr('href');
                // getAttribute,setAttribute
                let target = $(this).data('target');
                // dataset.target
                let offset = $(target).offset().top;

                let speed = 1200;
                $('html,body').animate({
                    scrollTop: offset
                },speed);
            })
            $('.gotop').click(function(){
                let speed = 1200;
                $('html,body').animate({
                    scrollTop:0
                },speed)
            })
        })
    </script>
</body>
</html>
