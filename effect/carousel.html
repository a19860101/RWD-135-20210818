<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .space {
            width: 400px;
            height: 200px;
            position: relative;
            perspective: 1500px;
            margin: 20% auto;
        }
        
        .carousel {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            /* 預置3D */
            transition: 10s;    

            animation: rotate 10s infinite linear;
            
        }
        /* .space:hover .carousel { */
            /* transform: rotateX(145deg)rotateY(160deg); */
            /* transform: rotateY(360deg) */
        /* } */
        .plane {
            width: 100%;
            height: 100%;
            position: absolute;
            /* opacity: .5; */
        }
        .plane:nth-of-type(1) {background-color: #FF2442;}
        .plane:nth-of-type(2) {background-color: #FFB830;}
        .plane:nth-of-type(3) {background-color: #3DB2FF;}
        .plane:nth-of-type(4) {background-color: #80ED99;}
        .plane:nth-of-type(5) {background-color: #3D087B;}
        .plane:nth-of-type(6) {background-color: #FFE459;}

        .plane:nth-of-type(1) {
            transform: rotateY(calc(60deg * 0))translateZ(346.4px);
        }
        .plane:nth-of-type(2) {
            transform: rotateY(calc(60deg * 1))translateZ(346.4px);
        }
        .plane:nth-of-type(3) {
            transform:rotateY(calc(60deg * 2))translateZ(346.4px);
        }
        .plane:nth-of-type(4) {
            transform:rotateY(calc(60deg * 3))translateZ(346.4px);
        }
        .plane:nth-of-type(5) {
            transform:rotateY(calc(60deg * 4))translateZ(346.4px);
        }
        .plane:nth-of-type(6) {
            transform:rotateY(calc(60deg * 5))translateZ(346.4px);
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        @keyframes rotate {
            to {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="space">
        <div class="carousel">
            <div class="plane"><img src="https://picsum.photos/id/44/800" alt=""></div>
            <div class="plane"><img src="https://picsum.photos/id/4/800" alt=""></div>
            <div class="plane"><img src="https://picsum.photos/id/14/800" alt=""></div>
            <div class="plane"><img src="https://picsum.photos/id/24/800" alt=""></div>
            <div class="plane"><img src="https://picsum.photos/id/34/800" alt=""></div>
            <div class="plane"><img src="https://picsum.photos/id/64/800" alt=""></div>
        </div>
    </div>
</body>
</html>
