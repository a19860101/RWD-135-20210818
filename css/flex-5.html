<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 1000px;
            height: 600px;
            margin: auto;
            display: flex;
            background-color: #ccc;
            justify-content: space-between;
            align-items: center;

        }
        .box {
            width: calc(100% / 5);
            height: 100px;
            background-image:linear-gradient(to top left ,red ,blue);
            font-size: 3em;
            text-align: center;
            line-height: 100px;
            color: #fff;
        }
        .box:nth-of-type(1){
            flex-grow: 1;
        }
        .box:nth-of-type(2){
            flex-grow: 1;
        }
        .box:nth-of-type(3){
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
