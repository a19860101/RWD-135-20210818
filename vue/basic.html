<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <div>
            {{price}}
        </div>
        <div v-if="qty > 0">尚有庫存</div>
        <div v-else>補貨中</div>
    </div>
    <script>
        Vue.createApp({
            data(){
                return {
                    title:'hello vue!!',
                    price: 999,
                    qty: 0
                }
            }
        }).mount('#app');

        
    </script>
</body>
</html>
