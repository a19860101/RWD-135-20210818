<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans MT';
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70px;
            background-color: #222;
        }
        nav a {
            color: #eee;
            padding: 15px;
            text-decoration: none;
            transition: .4s;
        }
        nav a:hover {
            background-color: #FFFEB7;
            color: #222;
        }
        .container {
            width: 100%;
            height: 100vh;
        }
        #about {background-color: #95DAC1;}
        #service {background-color: #6F69AC;}
        #product {background-color: #FFEBA1;}
        #contact {background-color: #FD6F96;}
    </style>
</head>
<body>
    <nav>
        <a href="#">About</a>
        <a href="#">Service</a>
        <a href="#">Product</a>
        <a href="#">Contact</a>
    </nav>
    <div id="about" class="container"></div>
    <div id="service" class="container"></div>
    <div id="product" class="container"></div>
    <div id="contact" class="container"></div>
</body>
</html>
