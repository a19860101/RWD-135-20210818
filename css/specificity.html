<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: red;
        }
        .title {
            color: green;
        }
        #title-2 {
            color: blue;
        }
        h2 {
            color:hotpink;
        }
        h2 {
            color:lawngreen;
        }
    </style>
</head>
<body>
    <!-- 權重 -->
    <h1 class="title" id="title-2" style="color:lightgreen">hello specificity</h1>
    <!-- 
        影響的元素數量越少，權重越重。(物以稀為貴)
        !important > 嵌入式 > id > class > tag

        CSS套用順序
        先決定權重，權重相同再看順序，後寫的優先
     -->
     <h2>hello</h2>
</body>
</html>
