<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <label for="name">姓名</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="phone">電話</label>
        <input type="text" id="phone" name="phone">
        <br>
        <label for="pw">密碼</label>
        <input type="password" id="pw" name="pw">
        <br>
        <label for="birth">生日</label>
        <input type="date" id="birth" name="birth">
        <br>
        <label for="num">數量</label>
        <input type="number" id="num" name="num" max="10" min="1">
        <br>
        <label for="edu">學歷</label>
        <select name="edu" id="edu">
            <option>--請選擇--</option>
            <option value="國小">國小</option>
            <option value="國中">國中</option>
            <option value="高中職">高中職</option>
            <option value="大專院校">大專院校</option>
        </select>
        <br>
        <label>性別</label>

        <input type="radio" id="male" name="gender">
        <label for="male">男</label>

        <input type="radio" id="female" name="gender">
        <label for="female">女</label>

        <input type="radio" id="unknown" name="gender" checked>
        <label for="unknown">不透露</label>

        <br>
        <label>專長</label>

        <input type="checkbox" id="design" name="skill[]">
        <label for="design">設計</label>

        <input type="checkbox" id="web" name="skill[]">
        <label for="web">網頁</label>

        <input type="checkbox" id="clip" name="skill[]">
        <label for="clip">剪輯</label>

        <br>

        <label for="content">備註</label>
        <textarea name="content" id="content" cols="30" rows="10"></textarea>
    </form>
</body>
</html>
