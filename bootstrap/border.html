<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <style>
        .box {
            width: 75px;
            height: 75px;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="box border"></div>
    <div class="box border border-primary"></div>
    <div class="box border border-secondary"></div>
    <div class="box border border-danger"></div>
    <div class="box border border-warning"></div>
    <div class="box border border-success"></div>
    <div class="box border border-info"></div>
    <div class="box border border-light"></div>
    <div class="box border border-dark"></div>
    <div class="box border border-white"></div>
    <hr>
    <div class="box border border-danger border-1"></div>
    <div class="box border border-danger border-2"></div>
    <div class="box border border-danger border-3"></div>
    <div class="box border border-danger border-4"></div>
    <div class="box border border-danger border-5"></div>
    <hr>
    <div class="box bg-secondary border-danger border-5 border-top"></div>
    <div class="box bg-secondary border-danger border-5 border-bottom"></div>
    <div class="box bg-secondary border-danger border-5 border-start"></div>
    <div class="box bg-secondary border-danger border-5 border-end"></div>
    <hr>
    <div class="box bg-secondary border-danger border-5 border border-top-0"></div>
    <div class="box bg-secondary border-danger border-5 border border-bottom-0"></div>
    <div class="box bg-secondary border-danger border-5 border border-start-0"></div>
    <div class="box bg-secondary border-danger border-5 border border-end-0"></div>
    <hr>
    <div class="box border border-dark rounded-0"></div>
    <div class="box border border-dark rounded-1"></div>
    <div class="box border border-dark rounded-2"></div>
    <div class="box border border-dark rounded-3"></div>
    <hr>
    <div class="box border border-dark rounded"></div>
    <div class="box border border-dark rounded-top"></div>
    <div class="box border border-dark rounded-bottom"></div>
    <div class="box border border-dark rounded-start"></div>
    <div class="box border border-dark rounded-end"></div>
    <div class="box border border-dark rounded-circle"></div>
    <div class="box border border-dark rounded-pill" style="width:200px"></div>
</body>
</html>
