<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .space {
            width: 200px;
            height: 100px;
            position: relative;
            perspective: 800px;
            margin: 20% auto;
        }
        
        .carousel {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            /* 預置3D */
            transition: 10s;    
            
        }
        .space:hover .carousel {
            /* transform: rotateX(145deg)rotateY(160deg); */
            transform: rotateY(360deg)
        }
        .plane {
            width: 100%;
            height: 100%;
            position: absolute;
            /* opacity: .5; */
        }
        .plane:nth-of-type(1) {background-color: #FF2442;}
        .plane:nth-of-type(2) {background-color: #FFB830;}
        .plane:nth-of-type(3) {background-color: #3DB2FF;}
        .plane:nth-of-type(4) {background-color: #80ED99;}
        .plane:nth-of-type(5) {background-color: #3D087B;}
        .plane:nth-of-type(6) {background-color: #FFE459;}

        .plane:nth-of-type(1) {
            transform: translateZ(173.2px);
        }
        .plane:nth-of-type(2) {
            transform: rotateY(60deg)translateZ(173.2px);
        }
        .plane:nth-of-type(3) {
            transform:rotateY(120deg)translateZ(173.2px);
        }
        .plane:nth-of-type(4) {
            transform:rotateY(180deg)translateZ(173.2px);
        }
        .plane:nth-of-type(5) {
            transform:rotateY(240deg)translateZ(173.2px);
        }
        .plane:nth-of-type(6) {
            transform:rotateY(300deg)translateZ(173.2px);
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="space">
        <div class="carousel">
            <div class="plane"><img src="https://picsum.photos/id/44/800" alt=""></div>
            <div class="plane"><img src="https://picsum.photos/id/4/800" alt=""></div>
            <div class="plane"><img src="https://picsum.photos/id/14/800" alt=""></div>
            <div class="plane"><img src="https://picsum.photos/id/24/800" alt=""></div>
            <div class="plane"><img src="https://picsum.photos/id/34/800" alt=""></div>
            <div class="plane"><img src="https://picsum.photos/id/64/800" alt=""></div>
        </div>
    </div>
</body>
</html>
