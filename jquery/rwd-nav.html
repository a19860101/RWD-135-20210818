<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Gill Sans MT';
        }
        nav {
            width: 100%;
            background-color: #222;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding-top: 20px;
            padding-bottom: 20px;
            position: relative;
        }
        .logo {
            padding: 0 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            
        }
        .menu {
            display: none;
            padding-top: 15px;
        }
        .menu-link {
            padding: 15px 10px;
            display: block;
        }
        .toggle-btn {
            position: absolute;
            color: #fff;
            right: 20px;
            top: 20px;
        }
        @media (min-width: 720px){
            nav {
                width: 100%;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                padding-top: 20px;
                padding-bottom: 20px;
            }
            .menu {
                display: block;
                padding-top: 0;
            }
            .menu-link {
                padding: 0 10px;
                display: inline-block;
            }
            .toggle-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" class="logo">LOGO</a>
        <a href="#" class="toggle-btn"><i class="fas fa-bars fa-lg"></i></a>
        <div class="menu">
            <a href="#" class="menu-link">Link 1</a>
            <a href="#" class="menu-link">Link 2</a>
            <a href="#" class="menu-link">Link 3</a>
            <a href="#" class="menu-link">Link 4</a>
        </div>
    </nav>
    <script>
        $(function(){
            $('.toggle-btn').click(function(){
                // console.log('btn');
                $('.menu').toggle(600);
                // $('.menu').slideToggle();
                // $('.menu').fadeToggle();
            })
            $(window).resize(function(){
                let w = $(window).width();
                console.log(w);
                if(w > 720){
                    $('.menu').show();
                }else{
                    $('.menu').hide();
                }
            })
        })
    </script>
</body>
</html>
