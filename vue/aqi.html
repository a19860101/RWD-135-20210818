<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: auto;
            flex-wrap: wrap;
        }
        .item {
            flex: 0 0  25%;
            padding: 15px;
        }
        .content {
            padding: 15px;
            background-color: #ccc;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="item" v-for="data in datas">
                <div class="content">
                <h2>{{data.County}}-{{data.SiteName}}</h2>
                <div>AQI:{{data.AQI}}</div>
                <div>CO 一氧化碳:{{data.CO}}</div>
                <div>NO 一氧化氮:{{data.NO}}</div>
                <div>NO2 二氧化氮:{{data.NO2}}</div>
                <div>O3 臭氧:{{data.O3}}</div>
                <div>PM2.5 懸浮微粒:{{data["PM2.5"]}}</div>
                <div>SO2 二氧化硫:{{data.SO2}}</div>
                </div>

            </div>
        </div>
    </div>    
    <script>
        Vue.createApp({
            data(){
                return {
                    datas:[]
                }
            },
            created(){
                let url = 'https://data.epa.gov.tw/api/v1/aqx_p_432?limit=1000&api_key=9be7b239-557b-4c10-9775-78cadfc555e9&sort=ImportDate%20desc&format=json';
                fetch(url)
                .then(res=>res.json())
                .then(data=>{
                    console.log(data.records);
                    this.datas = data.records;
                })
            }
        }).mount('#app');
    </script>
</body>
</html>
