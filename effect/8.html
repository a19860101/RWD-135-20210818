<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .space {
            width: 200px;
            height: 100px;
            position: relative;
            perspective: 800px;
            margin: 20% auto;
        }
        
        .carousel {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            /* 預置3D */
            transition: 10s;    
            
        }
        .space:hover .carousel {
            /* transform: rotateX(145deg)rotateY(160deg); */
            transform: rotateY(360deg)rotateX(200deg);
        }
        .plane {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: .5;

            background-image: linear-gradient(to top left,#FF2442,#FFB830);
        }

        .plane:nth-of-type(1) {
            transform: rotateY(calc(45deg * 0))translateZ(241.5px);
        }
        .plane:nth-of-type(2) {
            transform: rotateY(calc(45deg * 1))translateZ(241.5px);
        }
        .plane:nth-of-type(3) {
            transform:rotateY(calc(45deg * 2))translateZ(241.5px);
        }
        .plane:nth-of-type(4) {
            transform:rotateY(calc(45deg * 3))translateZ(241.5px);
        }
        .plane:nth-of-type(5) {
            transform:rotateY(calc(45deg * 4))translateZ(241.5px);
        }
        .plane:nth-of-type(6) {
            transform:rotateY(calc(45deg * 5))translateZ(241.5px);
        }
        .plane:nth-of-type(7) {
            transform:rotateY(calc(45deg * 6))translateZ(241.5px);
        }
        .plane:nth-of-type(8) {
            transform:rotateY(calc(45deg * 7))translateZ(241.5px);
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="space">
        <div class="carousel">
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
        </div>
    </div>
</body>
</html>
