<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 800px;
            height: 600px;
            background-color: #ccc;
            position: relative;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: #f00;
            position: absolute;
            left: 50%;
            top:50%;
            transform: translate(-50%,-50%)
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
