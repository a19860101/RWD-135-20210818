<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 一般粗體 -->
    <b>沒人生氣優惠，用品一台三年處罰熱點，回。</b>
    <br>
    <!-- 一般斜體 -->
    <i>沒人生氣優惠，用品一台三年處罰熱點，回。</i>
    <br>
    <!-- 強調粗體 -->
    <strong>沒人生氣優惠，用品一台三年處罰熱點，回。</strong>
    <br>
    <!-- 強調斜體 -->
    <em>沒人生氣優惠，用品一台三年處罰熱點，回。</em>
    <br>
    <!-- 底線 -->
    <u>沒人生氣優惠，用品一台三年處罰熱點，回。</u>
    <br>
    <!-- 刪除線 -->
    <del>沒人生氣優惠，用品一台三年處罰熱點，回。</del>
    <br>

    <!-- 小字 -->
    <small>沒人生氣優惠，用品一台三年處罰熱點，回。</small>
    <h1>
        沒人生氣優惠，用品一台三年處罰熱點，回。
        <small>沒人生氣優惠，用品一台三年處罰熱點，回。</small>
    </h1>
    
    <!-- 上標文字 -->
    X<sup>2</sup>+Y<sup>2</sup>=Z<sup>2</sup>
    <br>
    <!-- 下標文字 -->
    C<sub>6</sub>H<sub>12</sub>O<sub>6</sub>
</body>
</html>
