<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 標籤選取器 */
        p {
            color:pink;
        }
        /* class選取器 */
        /* 
            不可用數字與特殊符號開頭，除了_與-
        */
        .abc {
            color: red;
        }
        /* id選取器 */
        /* 
            不可用數字與特殊符號開頭，除了_與-
            只可使用一次
        */
        #xyz {
            color:greenyellow;
        }
    </style>
</head>
<body>
    <h1 class="abc">title</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae, tempora quod eaque neque quae ipsam eum dignissimos at vel ab numquam necessitatibus quam dolorem? Reprehenderit molestias quos repudiandae repellendus voluptatem!
    </p>
    <ul>
        <li id="xyz">list 1</li>
        <li>list 2</li>
        <li class="abc">list 3</li>
        <li>list 4</li>
    </ul>
    <a href="#" class="abc">link</a>
</body>
</html>
