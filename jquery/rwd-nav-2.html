<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Gill Sans MT';
        }
        nav {
            width: 100%;
            background-color: #222;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding-top: 20px;
            padding-bottom: 20px;
            position: relative;
        }
        .logo {
            padding: 0 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            
        }
        .menu {
            /* display: none; */
            padding-top: 15px;
            background-color: rgba(24, 24, 24, 0.9);
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

            transform: translateX(100%);
            transition: .6s
        }
        .menu.active {
            transform:translateX(0);
        }
        .menu-link {
            padding: 15px 10px;
            display: block;
        }
        .toggle-btn {
            position: absolute;
            color: #fff;
            right: 20px;
            top: 20px;
            /* z-index: 999; */
        }
        .close {
            position: fixed;
            right: 30px;
            top: 30px;
            color: #fff;
            cursor: pointer;
        }
        @media (min-width: 720px){
            nav {
                width: 100%;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                padding-top: 20px;
                padding-bottom: 20px;
            }
            .menu {
                display: block;
                padding-top: 0;
                width: initial;
                height: initial;
                position: static;
                transform:translateX(0);
                background-color: transparent;

            }
            .menu-link {
                padding: 0 10px;
                display: inline-block;
            }
            .toggle-btn {
                display: none;
            }
            .close {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" class="logo">LOGO</a>
        <a href="#" class="toggle-btn"><i class="fas fa-bars fa-lg"></i></a>
        <div class="menu">
            <a href="#" class="menu-link">Link 1</a>
            <a href="#" class="menu-link">Link 2</a>
            <a href="#" class="menu-link">Link 3</a>
            <a href="#" class="menu-link">Link 4</a>
            <i class="fas fa-times fa-2x close"></i>
        </div>
    </nav>
    <script>
        $(function(){
            $('.toggle-btn').click(function(){
                // $('.menu').toggleClass('active');
                $('.menu').addClass('active');
            })
            $('.close').click(function(){
                $('.menu').removeClass('active');
            })
        })
    </script>
</body>
</html>
