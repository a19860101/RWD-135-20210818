<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="position-relative bg-secondary mx-auto mt-5" style="width:800px;height:600px">
        <div class="bg-danger p-4 d-inline-block position-absolute
                start-50 top-50 translate-middle
        "></div>
        <div class="bg-primary p-4 d-inline-block position-absolute
                    start-100 translate-middle
        "></div>
        <div class="bg-warning p-4 d-inline-block position-absolute
                    start-100 top-100 translate-middle
        "></div>
        <div class="bg-success p-4 d-inline-block position-absolute
                    start-0 top-100 translate-middle
        "></div>
        <div class="bg-info p-4 d-inline-block position-absolute
                    start-0 translate-middle
        "></div>
        
    </div>    
    <!-- 
        start-0 start-50 start-100
        end-0 end-50 end-100
        left-0 left-50 left-100
        right-0 right-50 right-100
        translate-middle translate-middle-x translate-middle-y

     -->
</body>
</html>
